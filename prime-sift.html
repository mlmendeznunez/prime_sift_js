<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Sifter</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime Sifter</h1>

      <form id="primeSifter">
        <div class="form-group">
          <label for="number">Enter a number and we'll show you all the primes up to (and maybe including) that number!</label>
          <input id="number" type="text" class="form-control" placeholder="Ex. 10">
        </div>

        <button type="submit" class="btn">Calculate!</button>
      </form>

      <hr>

      <div id="result">

        <h3>All primes for <span class="number"></span>:</h3>
        <div class="well">
          <span class="primes"></span>
        </div>

      </div>
    </div>
  </body>
</html>
